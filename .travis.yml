language: node_js
# Using node 8.10 since now currently only supports 8.10
node_js:
  - "8.10"

cache:
  yarn: true
  directories:
    - "node_modules"

install:
  - yarn global add lerna codecov
  - yarn
  - lerna bootstrap

jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      script: yarn test && codecov
    - name: "Integration Tests"
      script: yarn integration:ci
